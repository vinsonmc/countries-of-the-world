<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel="stylesheet" type="text/css" media="all" th:href="@{/app.css}" />

	<title>Countries of the World</title>
</head>
<body>
	<header>
		<div class="container">
			<h1><a href="/">Countries of the World</a></h1>
		</div>
	</header>
	<div class="container">
		<div class="sort"><a href="/sort/name">Sort By Name</a></div>
		<div class="sort"><a href="/sort/population">Sort By population</a></div>
	</div>
	<div class="container">
			<div th:each="country : ${countries}" class="country">
			<a th:href="@{'/country/' + ${country.slug}}">
				<img th:src="@{'/flags/' + ${country.slug} + '.png'}" height="200" th:alt="'Flag of ' + ${country.name}"/>
				<h4 th:text="${country.name}"></h4>
			</a>
			</div>
	</div>
</body>
</html>
